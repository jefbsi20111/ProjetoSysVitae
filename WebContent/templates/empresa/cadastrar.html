<!-- 
		Nome 			nome
		CNPJ - cnpj
		Telefone- telefone
		Email  email
-->

    <form action="cadastrar-empresa" class="form-horizontal" method="POST" id="formCad">
     
       <div class="form-group">
          <div class="col-md-2">
            <label>Nome Fantasia</label>
          </div>    
          <div class="col-md-3">
            <input name="nome" type="text" class="required form-control">
          </div>    
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>CNPJ</label>
          </div>
          <div class="col-md-3">
            <input name="cnpj" type="text" class="form-control required cnpj">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Telefone</label>
          </div>
          <div class="col-md-3">
            <input name="telefone" type="text" class="form-control required telefone">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Email</label>
          </div>
          <div class="col-md-3">
            <input name="email" type="text" class="form-control required email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Senha</label>
          </div>
          <div class="col-md-3">
            <input name="senha" type="password" class="form-control required">
          </div>
        </div>

        <button type="POST" class="btn btn-primary" type="submit">Cadastrar</button>

      </form>
 

</div> <!-- /.container -->
