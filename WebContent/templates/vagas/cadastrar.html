    <form action="cadastrar-vaga" class="form-horizontal" method="POST" id="formCad">
     
       <div class="form-group">
          <div class="col-md-2">
            <label>Carga Horária (Horas / Semanas)</label>
          </div>    
          <div class="col-md-3">
            <input name="carga-horaria" type="text" class="required form-control">
          </div>    
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Remuneração</label>
          </div>
          <div class="col-md-3">
            <input name="remuneracao" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Requisitos</label>
          </div>
          <div class="col-md-3">
          	<textarea name="requisitos" type="text" class="form-control required" row="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Descrição</label>
          </div>
          <div class="col-md-3">
            <textarea name="desc" type="text" class="form-control required" row="3"></textarea>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>

      </form>
 

</div> <!-- /.container -->
